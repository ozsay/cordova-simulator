<!DOCTYPE html>
<html lang="en" ng-app="cordovaSimulator">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cordova Simulator</title>
        <link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
        <link href="lib/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="lib/csshake/csshake.css">
        <link href="css/app.css" rel="stylesheet">
    </head>
    <body ng-controller="mainController">
        <ng-include src="'partials/navbar.html'"></ng-include>
        
        <div class="container" ng-if="appReady == true">
            <alerts></alerts>
            <div role="tabpanel">
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" ng-repeat="app in apps">
                        <a href="#{{app.name}}" aria-controls="{{app.name}}" role="tab" data-toggle="tab">{{app.name}}</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane fade" ng-repeat="app in apps" id="{{app.name}}">
                        <ul class="list-inline" ng-if="app.served">
                            <li class="device" ng-repeat="device in devices track by device.id">
                                <device app-name="{{app.name}}"></device>
                            </li>
                        </ul>
                        <div class="alert alert-warning" role="alert" ng-if="!app.served"><strong>{{app.name}}</strong> app is not served by the server.</div>
                    </div>
                </div>
            </div>
        </div>
        <ng-include src="'partials/devicesConfig.html'"></ng-include>
        <ng-include src="'partials/presetsConfig.html'"></ng-include>
        <script src="/socket.io/socket.io.js"></script>
        <script src="lib/jquery/dist/jquery.js"></script>
        <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
        <script src="lib/angular/angular.js"></script>
        <script src="lib/Blob/Blob.js"></script>
        <script src="lib/FileSaver/FileSaver.js"></script>
        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/filters.js"></script>
        <script src="js/directives.js"></script>
        <script src="js/plugins.js"></script>
    </body>
</html>
