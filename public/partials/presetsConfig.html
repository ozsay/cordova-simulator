<div class="modal fade" id="presetsConfig" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" ng-controller="presetsConfig">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Presets Configuration</h4>
            </div>
            <div class="modal-body">
                <div class="panel panel-default" ng-repeat="(name, preset) in presets">
                    <div class="panel-heading">{{name}}</div>
                    <div class="panel-body">
                        <form class="form-inline" >
                            <div class="form-group">
                                <label>Platform</label>
                                <select class="form-control" ng-model="preset.platform" ng-options="p as p for p in platforms"></select>
                            </div>
                            <div class="form-group">
                                <label>Width</label>
                                <input type="number" class="form-control presetsConfig-width" placeholder="Width" ng-model="preset.width">
                            </div>
                            <div class="form-group">
                                <label>Height</label>
                                <input type="number" class="form-control presetsConfig-height" placeholder="Height" ng-model="preset.height">
                            </div>
                            <button class="btn btn-default pull-right" ng-click="deletePreset(name)">Delete</button>
                        </form>
                    </div>
                </div>
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
